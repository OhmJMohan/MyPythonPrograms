<!DOCTYPE html>
<html>
<head>
<title>Add category</title>
</head>
<body>
<h1>Add category</h1>
<div>
<p>Select the category and add the category name here.</p>
<form action="addcategory/" method="post">
{% csrf_token %}
<table>
<tr>
<td>Category</td>
<td><label for="categories">Choose a category:</label>
<select name="category" id="categories" autofocus> 
  <option value="Names">Names</option>
  <option value="Credit/Debit">Credit/Debit</option>
  <option value="TransactionType">TransactionType</option>
  <option value="Account">Account</option>
</select></td></tr>
<tr>
<td>Category name:</td>
<td><input type="text" name="names" placeholder="Enter the category name here:">
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>

</form>
</div>
<hr />
<a href="/home">Click here to go to home page</a>

</body>
</html>
