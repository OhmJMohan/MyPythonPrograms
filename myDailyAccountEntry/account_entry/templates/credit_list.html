<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Credit list page</title>
{% load static %}
<link rel="stylesheet" href="{% static 'mystyle.css' %}">

</head>
<body>
<h1>welcome</h1>
<table>
<tr>
<th>Name</th>
<th>Balance amount</th>
</tr>
{% for x, y in balance_list.items %}
{% if y != 0 %} 
<tr>
<td>{{ x }}</td>
<td>{{ y }}</td>
</tr>
{% endif %}
{% endfor %}
<tr>
<td>Total amount:</td>
<td>{{ total_bal_amount }}</td>
</tr>
</table>
</body>
</html>
