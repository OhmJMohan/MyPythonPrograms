<!DOCTYPE html>
<html>
<head>
<title>Advance filter daily account entry</title>
</head>
<body>
<h1>Daily account entry filter</h1>
<div>
<h2>Select the categories to filter account entry</h2>
<form action="advanceFilter/" method="post">
{% csrf_token %}
<table border="2pt">
<tr>
<td>Start date:</td>
<td><input type="date" name="date1" value={% now "Y-m-d" %} placeholder="Enter the start date here:" autofocus required></td>
</tr>
<tr>
<td>End date:</td>
<td><input type="date" name="date2" value={% now "Y-m-d" %} placeholder="Enter the end date here:" required></td>
</tr>
<tr>
<td>Select the credit or debit:</td>
<td><select name="credit_debit" required> 
      <option value="" disabled selected hidden>Choose a credit or debit to filter</option>
<option value="All">All</option>
{% for x in cate_credit_debit %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Select the account here:</td>
<td><select name="account" required>
      <option value="" disabled selected hidden>Choose an account to filter</option>
<option value="All">All</option>
{% for x in cate_account %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Select the transaction category here:</td>
<td><select name="category" required>
      <option value="" disabled selected hidden>Choose a transaction type to filter</option>
<option value="All">All</option>
{% for x in cate_transactiontype %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Select the name:</td>
<td><select name="name" required>
      <option value="" disabled selected hidden>Choose a name to filter</option>
<option value="All">All</option>
{% for x in cate_names %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>

</form>
</div>
<hr />
</body>
</html>
