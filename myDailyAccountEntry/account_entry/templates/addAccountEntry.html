<!DOCTYPE html>
<html>
<head>
<title>Add daily account entry</title>
</head>
<body>
<h1>Daily account entry</h1>
<div>
<h2>Daily account entry</h2>
<form action="addAccountEntry/" method="post">
{% csrf_token %}
<table>
<tr>
<td>Date:</td>
<td><input type="text" name="date" value={% now "Y-m-d" %} placeholder="Enter the date here:" autofocus></td>
</tr>
<tr>
<td>Select credit or debit:</td>
<td><select name="credit_debit"> 
{% for x in cate_credit_debit %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Select account here:</td>
<td><select name="account">
{% for x in cate_account %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Select transaction category here:</td>
<td><select name="category">
{% for x in cate_transactiontype %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Particular:</td>
<td><input type="text" name="particular" placeholder="Enter the particular here:"></td>
</tr>
<tr>
<td>Amount:</td>
<td><input type="text" name="amount" placeholder="Enter the amount here:"></td>
</tr>
<tr>
<td>Select the name:</td>
<td><select name="name">
{% for x in cate_names %}
<option value="{{ x.category_names }}">{{ x.category_names }}</option>
{% endfor %}
</select></td>
</tr>
<tr>
<td>Notes:</td>
<td><input type="text" name="notes" placeholder="Enter the notes here:"></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>

</form>
</div>
<hr />
<a href="/home">Click here to go to home page</a>
</body>
</html>
