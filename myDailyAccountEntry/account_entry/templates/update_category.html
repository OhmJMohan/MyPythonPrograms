<!DOCTYPE html>
<html>
<head>
<title>Update category</title>
</head>
<body>
<h1>Update category</h1>
<div>
<p>Update the category name here.</p>
<form action="updaterecord/{{ updateItem.id }}" method="post">
{% csrf_token %}
<table>
<tr>
<td>Category: </td>
<td>{{ updateItem.category }}</td>
</tr>
<tr>
<td>Category name: </td>
<td><input type="text" name="cat_name" value="{{ updateItem.category_names }}" placeholder="Edit the category name here: " autofocus></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Submit"></td>
</tr>
</table>

</form>
</div>
</body>
</html>
