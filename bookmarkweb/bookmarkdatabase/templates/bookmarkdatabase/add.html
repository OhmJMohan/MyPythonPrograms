<!DOCTYPE html>
<html>
<head>
<title>Add new link</title>
{% load static %}
<link rel="stylesheet" href="{% static 'mystyle.css' %}">
</head>
<body>
<h1>Hello {{ user.first_name }}, add new link here</h1>
<div>
<p>Paste the URL and enter the link name to display here.</p>
<form action="addlink/{{ user.username }}" method="post">
{% csrf_token %}
<table>
<tr>
<td>Your user name: </td>
<td><input type="text" value="{{ user.username }}" name="mail" Readonly></td>
</tr>
<tr>
<td>Link: </td>
<td><input type="text" name="link" placeholder="Paste the link here:" autofocus></td>
</tr>
<tr>
<td>Display Name: </td>
<td><input type="text" name="linkname" placeholder="Enter the link name to display here: "></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Save"></td>
</tr>
</table>

</form>
</div>
<hr />
</body>
</html>
