<!DOCTYPE html>
<html>
<head>
<title>Update Record</title>
{% load static %}
<link rel="stylesheet" href="{% static 'mystyle.css' %}">
</head>
<body>
<h1>Hello {{ user.first_name }}, Update your link here</h1>
<div>
<p>Enter the details to Update your link here.</p>
<p>Hello, {{ updateItem.candidatemail }}</p>
<form action="updaterecord/{{ updateItem.id }}/{{ user.username }}" method="post">
{% csrf_token %}
<table>
<tr>
<td>Link: </td>
<td><input type="text" name="link" value="{{ updateItem.link }}" placeholder="Edit the link here:" autofocus></td>
</tr>
<tr>
<td>Link Name: </td>
<td><input type="text" name="linkname" value="{{ updateItem.linkname }}" placeholder="Edit the display name here: "></td>
</tr>
<tr>
<td>Submit:</td>
<td><input type="submit" value="Update now"></td>
</tr>
</table>

</form>
</div>
</body>
</html>
