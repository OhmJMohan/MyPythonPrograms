<!DOCTYPE html>
<html>
<head>
<title>Register form</title>
</head>
<body bgcolor="blue">
<h1>Register here</h1>
<hr>

<form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <p>{{ field.label }}: <br> {{ field }}</p> 

            {% for error in field.errors %}
                <small style="color: red">{{ error }}</small>
            {% endfor %}
        </div>
    {% endfor %}
<button type="submit">Register</button>
</form>
</body>
</html>
